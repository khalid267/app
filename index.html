<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Buttons Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f3f4f6, #d7e2f1);
            background-image: url('https://www.transparenttextures.com/patterns/math-grid.png');
            background-size: contain;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 90%;
            max-width: 400px;
        }

        .button {
            padding: 12px 20px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            background: #2980b9;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button" onclick="openPage('https://khalid267.github.io/t/')">التربية الاسلامية</button>
        <button class="button" onclick="openPage('https://khalid267.github.io/arabic/')">اللغة العربية</button>
        <button class="button" onclick="openPage('https://khalid267.github.io/ta/')">اللغة الانكليزية</button>
        <button class="button" onclick="openPage('https://khalid267.github.io/math/')">الرياضيات</button>
        <button class="button" onclick="openPage('https://khalid267.github.io/chimstry/')">الكيمياء</button>
        <button class="button" onclick="openPage('https://khalid267.github.io/piscyis/')">الفيزياء</button>
        <button class="button" onclick="openPage('https://khalid267.github.io/boilgy/')">الاحياء</button>
        <button class="button" onclick="openPage('https://khalid267.github.io/history/')">الاجتماعيات</button>
        <button class="button" onclick="openPage('https://khalid267.github.io/wzari/')">الوزاريات</button>
    </div>

    <script>
        function openPage(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
